<section id="newuser" class="ffix">
    
    <div class="ghost">
        <div class="box form_newuser ffix">

            <h2>Create new user</h2>

            <form id="forms_newuser" action="newuser">

                <label for="form_new_email">Enter email:</label>
                <input type="text" id="form_new_email" placeholder="your@email.com">

                <label for="form_new_nick">Enter nickname:</label>
                <input type="text" id="form_new_nick" placeholder="Nicky McNickface">

                <label for="form_new_pass">Enter password:</label>
                <input type="password" id="form_new_pass" placeholder="yourpassword123">

                <label for="form_new_pass_repeat">Repeat password:</label>
                <input type="password" id="form_new_pass_repeat" placeholder="yourpassword123">

                <button data-formid="forms_newuser" data-callback="cb.newuser" class="button_newuser">Create new User</button>
        
            </form>

        </div>
    </div>

</section>
