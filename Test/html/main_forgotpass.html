<main id="main" data-location="forgotpass">

    <section id="forgotpass" class="ffix">
        
        <div class="ghost">
            <div class="box form_forgotpass ffix">

                <h2>Forgot password?</h2>
                
                <form id="forms_forgotpass" action="forgotpass_form">

                    <fieldset>
                        <input data-forms="forgotpass" type="text" id="form_userid" name="form_userid" placeholder="your@email.com">
                    </fieldset>

                    <button data-formid="forms_forgotpass" data-callback="cb.forgotpass" class="button_newpass">Make new password</button>

                </form>
                
            </div>
        </div>

    </section>

</main>
