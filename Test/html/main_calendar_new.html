<main id="main" data-location="calendar_new">

    <section id="calendar_new" class="ffix page">
            
        <div class="ghost">
            <div class="box form_calendar_new ffix">
    
                <h2>Create new calendar</h2>
    
                <form id="forms_calendar_new" action="new_form">
    
                    <label for="form_calendar_new_name">Calendar name:</label>
                    <input type="text" id="form_calendar_new_name" placeholder="calendar name_">
                    <label for="form_calendar_new_public">Public:</label>
                    <input type="checkbox" id="form_calendar_new_public" value="public">
    
                    <button data-formid="forms_calendar_new" data-callback="cb.calendar_new">Create new Calendar</button>
            
                </form>
    
            </div>
        </div>
    
    </section>


</main>
