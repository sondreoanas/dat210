<html>
<head>
	<title>Home</title>
	<script src="mf_timeline.js"></script>
	<!-- Color palette
	#4F7CAC (dark blue),
	#C0E0DE (light blue),
	#162521 (dark grey),
	#8FA9B3 (grey),
	#9EEFE5 (turquoise)
	-->
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#container{
			width: 100vw;
			height: 100vh;
			top: 0;
			left: 0;
			Xwhite-space: nowrap;
			position: relative;
			background-color: #C0E0DE;
			font-family: Arial;
		}
		#header{
			position: absolute;
			width: calc(100vw - 4vh);
			height: calc(10vh - 4vh);
			top: 0;
			left: 0;
			font-size: 5vw;
			text-align: center;
			background-color: #4F7CAC;
			border-radius: 100vh;
			margin: 2vh;
		}
		#navbar{
			position: absolute;
			width: 100vw;
			height: 6vh;
			top: 10vh;
			left: 0;
			line-height: 6vh;
			font-size: 2vw;
			background-color: #8FA9B3;
		}
		#navbar a{
			display: inline-block;
			width: calc(100vw / 5); /* 5 is nr of elements int navbar*/
			text-align: center;
			vertical-align: middle;
			color: #162521;
		}
		#checkBoxes{
			position: absolute;
			width: 20vw;
			height: 84vh;
			top: 16vh;
			left 0;
			background-color: #9EEFE5;
		}
		#checkBoxes *{
			font-size: 2vw;
			margin: 10px;
		}
		#timeline1{
			position: absolute;
			width: 80vw;
			height: 84vh;
			top: 16vh;
			right: 0;
			fdsborder: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">Home</div>
		<br>
		<div id="navbar">
			<a href="profile_edit.html">Edit profile</a>
			<a href="calendar_view.html">View calendar</a>
			<a href="calendar_edit.html">Edit calendar</a>
			<a href="calendar_create.html">Create calendar</a>
			<a href="event_view.html">View event</a>
		</div>
		<br>
		<div id="checkBoxes">
			<input type="checkbox" id="checkbox_0"><label for="checkbox_0">Family</label><br>
			<input type="checkbox" id="checkbox_1"><label for="checkbox_1">Fotball</label><br>
			<input type="checkbox" id="checkbox_2"><label for="checkbox_2">TV</label><br>
			<input type="checkbox" id="checkbox_3"><label for="checkbox_3">Food</label><br>
			<input type="checkbox" id="checkbox_4"><label for="checkbox_4">Work</label><br>
			<input type="checkbox" id="checkbox_5"><label for="checkbox_5">Exercise</label><br>
			<input type="checkbox" id="checkbox_6"><label for="checkbox_6">Important!</label>
		</div>
		<div id="timeline1" class="mf_timeline"></div>
	</div>
